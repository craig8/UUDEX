server {
    listen       80;
    listen  [::]:80;
    listen 443 ssl;
    listen  [::]:443 ssl;
    server_name  localhost;
    ssl_protocols TLSv1.2;
    # This is ssl certs to the nginx server for the backend api.
    ssl_certificate /home/os2204/certs/demo/server/server.crt;
    ssl_certificate_key /home/os2204/certs/demo/server/server.key;
    ssl_verify_client on;
    ssl_client_certificate  /home/os2204/certs/demo/server/ca.crt;
    #access_log  /var/log/nginx/host.access.log  main;

    # location / {
    #     root   /usr/share/nginx/html;
    #     index  index.html index.htm;
    # }

   # server is behind here
   location /api/ {
       proxy_pass http://127.0.0.1:8001/;
       proxy_set_header Host $host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header X-Forwarded-Proto https;
       proxy_set_header X-SSL-CERT $ssl_client_escaped_cert;
   }

   # Client is behind here.
   location / {
       proxy_pass http://127.0.0.1:8000/;
       proxy_set_header Host $host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header X-Forwarded-Proto https;
       proxy_set_header X-SSL-CERT $ssl_client_escaped_cert;
   }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

